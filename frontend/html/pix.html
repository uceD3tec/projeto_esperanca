<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doar via Pix - Projeto Esperança</title>
    <link rel="icon" href="../images/projeto_esperanca_logo.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script>tailwind.config = { theme: { extend: { colors: { primary: '#F47701', secondary: '#0AA550', dark: '#161618' }, fontFamily: { display: ['Poppins', 'sans-serif'] } } } }</script>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

    <header class="bg-white shadow-sm p-4 text-center sticky top-0 z-50">
        <a href="donate.html" class="text-primary font-bold hover:underline flex items-center justify-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            Voltar para Doações
        </a>
    </header>

    <main class="flex-grow flex items-center justify-center py-12 px-4">
        <div class="bg-white rounded-3xl shadow-xl max-w-4xl w-full p-8 md:p-12 border-t-8 border-secondary flex flex-col md:flex-row items-center gap-12">
            
            <!-- Lado Esquerdo: QR Code -->
            <div class="md:w-1/2 flex flex-col items-center text-center">
                <img src="../images/pix-qrcode.jpg" class="w-64 h-64 object-contain border-4 border-gray-100 rounded-xl mb-6 shadow-sm" alt="QR Code Pix">
                <button id="btn-copy-pix" class="bg-secondary hover:bg-green-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all active:scale-95 w-full max-w-xs flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path></svg>
                    Copiar Código Pix
                </button>
                <p id="feedback-msg" class="text-green-600 text-sm font-bold mt-2 opacity-0 transition-opacity">Copiado com sucesso!</p>
            </div>

            <!-- Lado Direito: Instruções -->
            <div class="md:w-1/2">
                <h2 class="text-3xl font-display font-bold text-dark mb-6">Transferência Rápida</h2>
                <div class="space-y-4">
                    <div class="flex gap-4">
                        <div class="bg-orange-100 text-primary w-8 h-8 rounded-full flex items-center justify-center font-bold flex-shrink-0">1</div>
                        <p class="text-gray-600">Abra o app do seu banco e escolha a área Pix.</p>
                    </div>
                    <div class="flex gap-4">
                        <div class="bg-orange-100 text-primary w-8 h-8 rounded-full flex items-center justify-center font-bold flex-shrink-0">2</div>
                        <p class="text-gray-600">Escolha "Ler QR Code" ou "Pix Copia e Cola".</p>
                    </div>
                    <div class="flex gap-4">
                        <div class="bg-orange-100 text-primary w-8 h-8 rounded-full flex items-center justify-center font-bold flex-shrink-0">3</div>
                        <p class="text-gray-600">Confirme os dados (Lar Pe. Guido Brasil) e o valor.</p>
                    </div>
                </div>
                <div class="mt-8 p-4 bg-gray-50 rounded-xl border border-gray-200">
                    <p class="text-xs text-gray-500 uppercase tracking-wider font-bold mb-1">Chave Pix (CNPJ)</p>
                    <p class="text-lg font-mono text-dark select-all">40.772.436/0001-13</p>
                </div>
            </div>

        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 py-6 text-center">
        <p class="text-gray-500 text-sm">© 2024 Projeto Esperança</p>
    </footer>

    <script>
        const pixCode = "00020126430014br.gov.bcb.pix0114407724360001130203Pix5204000053039865802BR5925LAR PE GUIDO BRASIL CRIAN6007MOSSORO622905253krpgtaqOUrY9r9uCtM47E4k56304B043";
        const btn = document.getElementById('btn-copy-pix');
        const msg = document.getElementById('feedback-msg');

        btn.addEventListener('click', () => {
            navigator.clipboard.writeText(pixCode).then(() => {
                msg.classList.remove('opacity-0');
                setTimeout(() => msg.classList.add('opacity-0'), 3000);
            });
        });
    </script>
</body>
</html>
